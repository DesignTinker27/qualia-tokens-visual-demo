<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualia Button Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
          --interactive-01: #1a874e;
          --interactive-pressed: #0d381f;
          --interactive-02: #757575;
          --interactive-error: #bd1c21;
          --interactive-ai: #6e54fa;
          --surface-01: #ffffff;
          --text-01: #070708;
          --text-04: #ffffff;
          --space-08: 8px;
          --space-16: 16px;
          --radius-xs: 4px;
          --font-family-lato: 'Lato', sans-serif;
        }

        * { box-sizing: border-box; }
        body { font-family: var(--font-family-lato); margin: 0; padding: 20px; background: #f8f9fa; }

        .container { max-width: 1000px; margin: 0 auto; }
        .demo-area { background: white; border-radius: 12px; padding: 30px; margin-bottom: 20px; }
        .button-preview { text-align: center; padding: 40px; background: #fafafa; border-radius: 8px; margin-bottom: 20px; }

        .qualia-button {
          display: inline-flex; align-items: center; justify-content: center;
          font-family: var(--font-family-lato); font-size: 16px; font-weight: 500;
          border: none; border-radius: var(--radius-xs); cursor: pointer;
          transition: all 0.2s ease; padding: var(--space-08) var(--space-16); min-height: 40px;
        }

        .qualia-button--primary { background: var(--interactive-01); color: var(--text-04); }
        .qualia-button--primary:hover { background: var(--interactive-pressed); transform: translateY(-1px); }
        .qualia-button--secondary { background: var(--interactive-02); color: var(--text-04); }
        .qualia-button--destructive { background: var(--interactive-error); color: var(--text-04); }
        .qualia-button--ai { background: var(--interactive-ai); color: var(--text-04); }

        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .control-group label { display: block; font-weight: 600; margin-bottom: 8px; }
        .control-group select, .control-group input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }

        .code-section { background: #1a202c; color: #e2e8f0; padding: 20px; border-radius: 8px; font-family: monospace; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo-area">
            <h1>üéõÔ∏è Qualia Button Demo</h1>
            <div class="button-preview">
                <button id="btn" class="qualia-button qualia-button--primary" onclick="alert('Button clicked!')">Click me</button>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label>Variant</label>
                    <select id="variant" onchange="updateButton()">
                        <option value="primary">Primary</option>
                        <option value="secondary">Secondary</option>
                        <option value="destructive">Destructive</option>
                        <option value="ai">AI</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Text</label>
                    <input type="text" id="text" value="Click me" onchange="updateButton()">
                </div>
            </div>
            <div class="code-section" id="code">
&lt;button class="qualia-button qualia-button--primary"&gt;Click me&lt;/button&gt;
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <a href="index.html" style="color: var(--interactive-01); text-decoration: none;">‚Üê Back to Tokens</a>
            </div>
        </div>
    </div>

    <script>
        function updateButton() {
            const btn = document.getElementById('btn');
            const variant = document.getElementById('variant').value;
            const text = document.getElementById('text').value;
            
            btn.className = `qualia-button qualia-button--${variant}`;
            btn.textContent = text;
            
            document.getElementById('code').innerHTML = `&lt;button class="qualia-button qualia-button--${variant}"&gt;${text}&lt;/button&gt;`;
        }
    </script>
</body>
</html>
